services:
  - type: web
    name: tool-management-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: tool_management
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '*'
